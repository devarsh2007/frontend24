<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">
        register with us
    </h1>

    <hr>
    <form action="success.html">
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>user name <font color="red">*</font> : </td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>mobile no : </td>
                <td><input type="number" name="moblie" required></td>
            </tr>
            <tr>
                <td>enter your email :</td>
                <td><input type="email" name="useremail" required></td>
            </tr>
            <tr>
                <td>password : </td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>enter date of birth : </td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td valign="top">enter your gender : </td>
                <td>

                    <label for="male">
                        <input type="radio" id="male" name="gender" required>male
                    </label> <br>
                    <label for="female">
                        <input type="radio" name="gender" id="female">female
                    </label>
                </td>
            </tr>
            <tr>
                <td valign="top">language : </td>
                <td>
                    <label for="hindilanguage">
                        <input type="checkbox" id="hindilanguage" name="box1">hindi
                    </label>
                    &nbsp;&nbsp;
                    <label for="lan2">
                        <input type="checkbox" id="lan2" name="box1">gujrati
                    </label>
                    <br>
                    <label for="lan3">
                        <input type="checkbox" name="box1" id="lan3">english
                    </label>
                    <label for="lan4">
                        <input type="checkbox" name="box1" id="lan4">marthi
                    </label>
                </td>
            </tr>

            <tr>
                <td>enter image : </td>
                <td><input type="file" name="photo" accept="image/*"></td>
            </tr>

            <tr>
                <td>select city : </td>
                <td>
                    <select name="city" id="">
                        <option value="">select city</option>
                        <option value="1">bhavnagar</option>
                        <option value="2">rajkot</option>
                        <option value="3">surat</option>
                        <option value="4">baroda</option>
                        <option value="5">amreli</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td valign="top">enter message : </td>
                <td>
                    <textarea name="messag" rows="3" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td>enter video : </td>
                <td><input type="file" name="video1" accept="video/*"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="register">
                    <input type="button" value="button">
                    <input type="reset" value="clear">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
