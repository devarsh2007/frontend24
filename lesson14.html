<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-6 offset-3 mt-5 ">
                    <div class="card shadow ">
                         <div class="card-header h2 text-bg-primary">Example of Horizontal Form</div>
                         <div class="card-body">
                              <form action="">
                                   <div class="form-group">
                                        <div class="row">
                                             <div class="col-4 mt-2">Enter your Email </div>
                                             <div class="col-8">
                                                  <input type="email" name="email" class="form-control"
                                                       placeholder="Enter your email ">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="form-group mt-3">
                                        <div class="row">
                                             <div class="col-4 mt-2">Enter your password </div>
                                             <div class="col-8">
                                                  <input type="password" name="password" class="form-control"
                                                       placeholder="Enter your password ">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-12 mt-3">
                                        <div class="text-end d-grid">
                                             <button class="btn btn-success " type="submit">Submit</button>
                                             <button class="btn btn-danger mt-2" type="reset">Clear All</button>
                                        </div>    
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
