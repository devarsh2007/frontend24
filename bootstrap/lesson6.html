<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">

          <ul class="list-unstyled">
               <li>Red</li>
               <li>Blue </li>
               <li>Green</li>
               <li>Orange</li>
          </ul>

          <br>

          <ul class="list-group">
               <li class="list-group-item list-group-item-danger">Red</li>
               <li class="list-group-item list-group-item-primary">Blue </li>
               <li class="list-group-item list-group-item-warning">Green</li>
               <li class="list-group-item list-group-item-info">Orange</li>
          </ul>


          <ul class="list-inline">
               <li class="list-inline-item">Red</li>
               <li class="list-inline-item">Blue </li>
               <li class="list-inline-item">Green</li>
               <li class="list-inline-item">Orange</li>
          </ul>

     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
