<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- patern website: html5 patern -->

    <h1 align="center">
        working with input 
    </h1>
    <hr>
    <form action="success.html" method="post" autocomplete="on" >
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td><label for="username">user name : </label></td>
                <td><input type="text" name="name" id="username" autofocus required placeholder="abcde123" pattern="[a-zA-Z]{5,}[0-9]{3,}"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">enter email : </label>
                </td>
                <td>
                    <input type="email" id="email" required placeholder="abc@gmail.com">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="color">favorite color : </label>
                </td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="bod">enter birth date :</label>
                </td>
                <td>
                    <input type="datetime-local" id="bod" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="date">date:</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="time">enter time : </label>
                </td>
                <td>
                    <input type="time" name="time" id="time">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mobile_no">mobile no : </label>
                </td>
                <td>
                    <input type="tel" name="mobile_no" id="mobile_no" autofocus required placeholder="enter 10 digit number" pattern="[0-9]{10}" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="link">enter your website link : </label>
                </td>
                <td>
                    <input type="url" name="link" id="link">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="adhar_card">enter adhar card : </label>
                </td>
                <td>
                    <input type="file" name="adhar_card" id="adhar_card" accept=".pdf , .png" multiple>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="num">enter number :</label>
                </td>
                <td>
                    <input type="number" name="num" id="num" min="10" max="100" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">enter age :</label>
                </td>
                <td>
                    <input type="number" name="age" id="age" min="18" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="date">enter booking date :</label>
                </td>
                <td>
                    <input type="date" name="date" id="date" min="2024-03-14" max="2024-03-17">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit" >
                    <input type="reset" name="" id="" value="clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
