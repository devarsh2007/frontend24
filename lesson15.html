<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-10 offset-1 mt-5">
                    <div class="card shadow">
                         <div class="card-header text-bg-danger h2">Example of Grid Form</div>
                         <div class="card-body">
                              <form action="">
                                   <div class="row">
                                        <div class="col-12 mt-3 col-md-6">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Email </label>
                                                  <input type="email" class="form-control" name="email"
                                                       placeholder="Enter your email">
                                             </div>
                                        </div>
                                        <div class="col-12 mt-3 col-md-6">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Password </label>
                                                  <input type="password" class="form-control" name="password"
                                                       placeholder="Enter your password">
                                             </div>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Image</label>
                                                  <input type="file" class="form-control" name="image">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Mobile Number</label>
                                                  <input type="number" class="form-control" name="number"
                                                       placeholder="Enter your Mobile number">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Dob</label>
                                                  <input type="date" class="form-control" name="dob"
                                                       placeholder="Enter your Dob">
                                             </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Address</label>
                                                  <textarea name="address" class="form-control" id="" cols="30"
                                                       rows="3"></textarea>
                                             </div>
                                        </div>
                                        <div class="text-end mt-3">
                                             <button type="submit" class="btn btn-success">Submit</button>
                                             <button type="reset" class="btn btn-danger">Clear All</button>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
