<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1 align="center">
          Input using html
     </h1>
     <hr>
     <!-- input , select , textarea  -->
     <form action="lesson16.html" method="post">
          <table border="2" align="center" cellpadding="5" width="50%">
               <tr>
                    <td align="center" colspan="2">
                         <h2>
                              Login Form
                         </h2>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="email">
                              Enter your email
                         </label>
                    </td>
                    <td>
                         <input type="email" name="emailaddress" id="email" required placeholder="Email goes here">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="password">
                              Enter your password
                         </label>
                    </td>
                    <td>
                         <input type="password" name="password" id="password" required
                              placeholder="Password must 8 character">
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" name="btn" id="btn" value="Login">
                    </td>
               </tr>
          </table>
     </form>

</body>

</html>
